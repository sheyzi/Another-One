{% extends 'base.html' %}

{% block title %}
 Sign Up
{% endblock title %}

{% block content %}
    <h2 class="is-size-3 has-text-weight-bold mt-6 has-text-centered">Registration form</h2>

    <form class="mt-3 form" method="post" action="/sign-up/">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input type="text" class="input" required name="name">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input type="email" required class="input" name="email">
            </div>
        </div>

        <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
                <input type="tel" class="input" required name="phone">
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input type="password" required class="input" name="password">
            </div>
        </div>

        <button class="button is-info is-fullwidth">Submit</button>
    </form>

{% endblock content %}

{% block extrahead %}
    <style>
        .form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
{% endblock extrahead %}
